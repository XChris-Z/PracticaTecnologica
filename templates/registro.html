</head>

        height: 200px;
        background: #aaa;
    }

<body>

    <div class="p-5 text-white text-center  bgVerde">
        <img src="../img/escudo.png" alt="Unitrópico" />
        <h1>Unitropico</h1>
        <h5 class="centrado">Ingenieria de Sistemas</h5>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="https://unitropico.edu.co/index.php/8-institucional/237-q10-academico" target="_blank">
                <img src="../img/boton.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">


                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link dorado" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link dorado" href="https://drive.google.com/file/d/1e0AI0OSH51t4D_XxuE9kISkSnsSU9wFp/view?usp=sharing" target="_blank">Terminos y Condiciones</a>
                    </li>

                    
                </ul>
            </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
    
            <div class="col-sm-8">
    
                <h2 class="mt-5">Formulario de inscripcion EXIS</h2>
                <form id="exis" class="mx-auto">
                    <div class="mb-3">
                        <label for="idType" class="form-label">Tipo de ID</label>
                        <select class="form-select" id="idTypeExis" required>
                            <option value="Cédula">Cédula</option>
                            <option value="Tarjeta">Tarjeta de Identidad</option>
                            <option value="Extranjero">Cédula de Extranjería</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="NombreProyect" class="form-label">Nombre del proyecto</label>
                        <input type="text" class="form-control" id="NombreProyect" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="Nombre" class="form-label">Nombre participante 1</label>
                        <input type="text" class="form-control" id="nombreParticipanteExis" required>
                    </div>
                    <div class="mb-3">
                        <label for="idNumber" class="form-label">Número de ID</label>
                        <input type="number" class="form-control" id="idNumberExis1" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="Nombre2" class="form-label">Nombre participante 2</label>
                        <input type="text" class="form-control" id="nombreParticipanteExis2" value="N/A" required>
                    </div>
                    <div class="mb-3">
                        <label for="idNumber" class="form-label">Número de ID</label>
                        <input type="number" class="form-control" id="idNumberExis2" value="0" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="Nombre3" class="form-label">Nombre participante 3</label>
                        <input type="text" class="form-control" id="nombreParticipanteExis3" value="N/A" required>
                    </div>
                    <div class="mb-3">
                        <label for="idNumber" class="form-label">Número de ID</label>
                        <input type="number" class="form-control" id="idNumberExis3" value="0" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correoExis" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="number" class="form-control" id="telefonoExis" required>
                    </div>
                    <div class="mb-3">
                        <label for="institucion" class="form-label">Nombre de la Institución</label>
                        <input type="text" class="form-control" id="institucionExis" required>
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select class="form-select" id="categoriaExis" required>
                            <option value="Software">Desarrollo de Software</option>
                            <option value="Moviles">Aplicaciones Móviles</option>
                            <option value="diseño">Diseño 2D y 3D</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción del proyecto</label>
                        <textarea class="form-control" id="descripcionExis" rows="3"></textarea>
                    </div>
                    <button id="enviar" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="mt-5 p-4 bg-dark text-white text-center">
        <p>Universidad internacional del Tropico Americano</p>
    </div>
